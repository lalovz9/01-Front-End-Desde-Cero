<!-- Etiqueta <!DOCTYPE html>: informa al navegador la versión de HTML (o XML) que se usó para escribir el documento HTML -->
<!DOCTYPE html>
<!-- Etiqueta <html>: representa la raiz de un documento HTML -->
<html>

    <!-- Etiqueta <head>: Provee información general (metadatos) acerca del documento HTML, incluyendo un título (title) y enlaces a hojas de estilos (.css) y scripts (.js) -->
    <head> 
        <!-- Etiqueta <title>: Se utiliza para definir un título para el documento HTML -->
        <title>Bienvenido al sistema</title> 
        <!-- Etiqueta <link rel>: invoca a una hoja de estilos css (pueden ser invocados vía CDN's o de manera local) -->
        <link rel="stylesheet" href="css/estilos.css" rel="stylesheet" type="text/css">
    </head>

    <!-- Etiqueta <body>: aquí se define el contenido de un documento HTML -->
    <body> 
        <!-- Etiqueta <h1> a <h6>: definen encabezados en un documento HTML -->
        <h1> Sistema de historial clínico </h1>  
        <!-- Etiqueta <p>: sirve para distribuir texto en párrafos -->
        <p>Esta plataforma tiene como propósito brindar un sitio donde médicos y pacientes pueden llevar un 
        control de sus consultas, además de contar con una tienda que ofrece insumos médicos.</p>
    </body>

</html>
